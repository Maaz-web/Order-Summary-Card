<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Card</title>
    <link rel="shortcut icon" href="icon.jpg.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="background"
        style="width: 100%"
      />

      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="subCard">
        <img class="musicIcon" src="./images/icon-music.svg" alt="" />
        <div class="subTitle">
          <span>Annual Plan</span><br />
          <span class="price">$89.99/year</span>
        </div>
        <a class="changeBtn" href="http://change">change</a>
      </div>

      <button class="payBtn">Proceed to pay</button>
      <button>Cancel Order</button>
    </div>
  </body>
</html>
